    <style>
      * {
        box-sizing: border-box;
      }

      body {
        /* padding: 50px; */
        font-family: sans-serif;
        background: linear-gradient(to right, #f93d66, #6d47d9);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0 0 5px 0;
      }

      p {
        margin: 0 0 20px 0;
      }

      .close {
        background: none;
        color: black;
        border: 0;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, 100px);
        grid-auto-rows: 100px;
        grid-auto-flow: dense;
      }

      .item {
        overflow: hidden;
        display: grid;
        grid-template-columns: 1;
        grid-template-rows: 1;
      }

      .item img {
        grid-column: 1 / -1;
        grid-row: 1 / -1;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item__overlay {
        background: #ffc60032;
        grid-column: 1 / -1;
        grid-row: 1 / -1;
        position: relative;
        display: grid;
        justify-items: center;
        align-items: center;
        transition: 0.2s;
        transform: translateY(100%);
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
      }

      .item__overlay button {
        background: none;
        border: 2px solid white;
        color: white;
        text-transform: uppercase;
        background: rgba(0, 0, 0, 0.7);
        padding: 5px;
        cursor: pointer;
      }

      .item:hover .item__overlay {
        transform: translateY(0);
      }

      .item.v2 {
        grid-row: span 2;
      }

      .item.v3 {
        grid-row: span 3;
      }

      .item.v4 {
        grid-row: span 4;
      }

      .item.v5 {
        grid-row: span 5;
      }

      .item.h2 {
        grid-column: span 2;
      }

      .item.h3 {
        grid-column: span 3;
      }

      .item.h4 {
        grid-column: span 4;
      }

      .item.h5 {
        grid-column: span 5;
      }

      .overlay {
        position: fixed;
        background: rgba(0, 0, 0, 0.7);
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        z-index: 2;
      }

      .overlay.open {
        display: grid;
        align-items: center;
        justify-items: center;
      }

      .overlay-inner {
        background: white;
        width: 500px;
        padding: 20px;
      }

      .overlay img {
        width: 100%;
      }

      .circle {
        cursor: pointer;
      }
    </style>

      let purchasedBooks = shuffleArray(allBooks.filter((book) => book.sample === false));

      let itemEvent = {};

      function generateHTML(h, v, index) {
        return `
          <div class="item h${h} v${v}">
            <img src="${purchasedBooks[index].imageUrl}">
            <div class="item__overlay">
              <div></div>
              <button class="growVertButton circle">+</button>
              <div></div>
              <button class="shrinkHorButton circle">-</button>
              <button class="viewButton">View</button>
              <button class="growHorButton circle">+</button>
              <div></div>
              <button class="shrinkVertButton circle">-</button>
              <div></div>
            </div>
          </div>
        `;
      }

      function randomNumber(limit) {
        return Math.floor(Math.random() * limit) + 1;
      }

      function handleViewClick(e) {
        e.preventDefault();
        itemEvent = e;
        const src = e.currentTarget.parentNode.parentNode.querySelector('img').src;
        overlayImage.src = src;
        overlay.classList.add('open');
      }

      function close() {
        overlay.classList.remove('open');
      }

      function closeIfOpen(docEvent) {
        if (docEvent.target !== itemEvent.target) {
          overlay.classList.remove('open');
        }
      }

      function growImageVert(e) {
        const div = e.currentTarget.parentNode.parentNode;
        const verticalClass = Array.from(div.classList).find((className) => className.substring(0, 1) === 'v');
        let vertical = parseInt(verticalClass.substring(1, 2));
        if (vertical < 5) {
          div.classList.remove(`v${vertical}`);
          vertical += 1;
          div.classList.add(`v${vertical}`);
        }
      }

      function shrinkImageVert(e) {
        const div = e.currentTarget.parentNode.parentNode;
        const verticalClass = Array.from(div.classList).find((className) => className.substring(0, 1) === 'v');
        let vertical = parseInt(verticalClass.substring(1, 2));
        if (vertical > 1) {
          div.classList.remove(`v${vertical}`);
          vertical -= 1;
          div.classList.add(`v${vertical}`);
        }
      }

      function growImageHor(e) {
        const div = e.currentTarget.parentNode.parentNode;
        const horizontalClass = Array.from(div.classList).find((className) => className.substring(0, 1) === 'h');
        let horizontal = parseInt(horizontalClass.substring(1, 2));
        if (horizontal < 4) {
          div.classList.remove(`h${horizontal}`);
          horizontal += 1;
          div.classList.add(`h${horizontal}`);
        }
      }

      function shrinkImageHor(e) {
        const div = e.currentTarget.parentNode.parentNode;
        const horizontalClass = Array.from(div.classList).find((className) => className.substring(0, 1) === 'h');
        let horizontal = parseInt(horizontalClass.substring(1, 2));
        if (horizontal > 1) {
          div.classList.remove(`h${horizontal}`);
          horizontal -= 1;
          div.classList.add(`h${horizontal}`);
        }
      }

      const digits = Array.from({ length: purchasedBooks.length }, () => [randomNumber(4), randomNumber(4)]);

      const prepareHtml = () => {
        purchasedBooks = shuffleArray(allBooks.filter((book) => book.sample === false));
        sampleBooks = shuffleArray(allBooks.filter((book) => book.sample === true));
        let html = '';
        digits
          .map((digitPair, index) => {
            html += generateHTML(digitPair[0], digitPair[1], index);
          })
          .join('');
        gallery.innerHTML = html;
      };

      prepareHtml();

      const viewButtons = document.querySelectorAll('.viewButton');

      const growVertButtons = document.querySelectorAll('.growVertButton');

      const shrinkVertButtons = document.querySelectorAll('.shrinkVertButton');
      shrinkVertButtons.forEach((shrinkVertButton) => shrinkVertButton.addEventListener('click', shrinkImageVert));
      const growHorButtons = document.querySelectorAll('.growHorButton');

      const shrinkHorButtons = document.querySelectorAll('.shrinkHorButton');
      shrinkHorButtons.forEach((shrinkHorButton) => shrinkHorButton.addEventListener('click', shrinkImageHor));
